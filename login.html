<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Login</title>
    <link rel="stylesheet" href="style/style-login.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jost&family=Montserrat:ital,wght@0,300;0,400;0,900;1,800&family=Playfair+Display:ital@1&family=Poppins&family=Satisfy&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6ea4f9ea4a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
       <input type="checkbox" id="chk" aria-hidden="true">

       <div class="login">
        <form >
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email ID" required="">
            <input type="password" name="pswrd" placeholder="Password" required="">
            <button>Login </button>
        </form>
       </div>

       <div class="signup">
        <form >
            <label for="chk" aria-hidden="true">Sign Up</label>
            <input type="text" name="txt" placeholder="User Name" required="">
            <input type="email" name="email" placeholder="Email ID" required="">
            <input type="password" name="pswrd" placeholder="Password" required="">
            <button>Sign Up </button>
        </form>
       </div>

    </div>
   
    
</body>
</html>
